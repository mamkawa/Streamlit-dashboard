<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>テキストツール</h1>
      <div class="tabs">
        <button class="tab-btn active" data-tab="counter">文字数</button>
        <button class="tab-btn" data-tab="password">パスワード</button>
        <button class="tab-btn" data-tab="convert">文字変換</button>
      </div>
    </div>

    <!-- 文字カウンタータブ -->
    <div class="tab-content active" id="counter-tab">
      <div class="card">
        <textarea id="countText" placeholder="文字数をカウントするテキストを入力してください"></textarea>
        <div class="counter-results">
          <div class="count-item">
            <span class="count-label">総文字数</span>
            <span class="count-value" id="totalCount">0</span>
          </div>
          <div class="count-item">
            <span class="count-label">空白除外</span>
            <span class="count-value" id="noSpaceCount">0</span>
          </div>
          <div class="count-item">
            <span class="count-label">改行除外</span>
            <span class="count-value" id="noLineBreakCount">0</span>
          </div>
        </div>
      </div>
    </div>

    <!-- パスワード生成タブ -->
    <div class="tab-content" id="password-tab">
      <div class="card">
        <div class="password-result">
          <input type="text" id="passwordResult" readonly placeholder="生成されたパスワード">
          <button id="copy" class="icon-button">コピー</button>
        </div>
        <div class="options-container">
          <div class="length-option">
            <label>文字数: <span id="lengthValue">12</span></label>
            <input type="range" id="passwordLength" min="8" max="32" value="12">
          </div>
          <div class="char-options">
            <label><input type="checkbox" id="uppercase" checked> 大文字</label>
            <label><input type="checkbox" id="lowercase" checked> 小文字</label>
            <label><input type="checkbox" id="numbers" checked> 数字</label>
            <label><input type="checkbox" id="symbols" checked> 記号</label>
          </div>
        </div>
        <button id="generate">パスワードを生成</button>
      </div>
    </div>

    <!-- 文字変換タブ -->
    <div class="tab-content" id="convert-tab">
      <div class="card">
        <textarea id="convertText" placeholder="変換するテキストを入力してください"></textarea>
        <div class="convert-buttons">
          <button id="toFullWidth">全角に変換</button>
          <button id="toHalfWidth">半角に変換</button>
        </div>
        <textarea id="convertResult" readonly placeholder="変換結果がここに表示されます"></textarea>
      </div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
