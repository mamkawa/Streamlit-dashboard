

# Chrome拡張機能：テキストユーティリティツール 仕様書

## 1. 概要
テキスト処理に関する便利な機能を提供するChrome拡張機能です。

## 2. 主要機能

### 2.1 全角・半角変換機能
- **機能概要**
  - 選択したテキストの全角⇔半角変換
  - 文字種別：英数字、カタカナ、記号
- **変換対象**
  - 英数字（１２３ ⇔ 123）
  - カタカナ（ｱｲｳ ⇔ アイウ）
  - 記号（！？ ⇔ !?）
- **使用方法**
  - テキスト選択 → 右クリック → コンテキストメニューから選択

### 2.2 文字数カウント機能
- **機能概要**
  - 選択したテキストの文字数を計測
- **カウント項目**
  - 総文字数
  - 半角スペースを除いた文字数
  - 改行を除いた文字数
- **使用方法**
  - テキスト選択 → 右クリック → 「文字数をカウント」を選択

### 2.3 パスワード生成機能
- **機能概要**
  - 安全なランダムパスワードを生成
- **生成オプション**
  - 文字数指定（8-32文字）
  - 文字種類選択
    - 英大文字
    - 英小文字
    - 数字
    - 記号
- **使用方法**
  - 拡張機能アイコンをクリック
  - オプションを設定
  - 「生成」ボタンをクリック

## 3. システム要件

### 3.1 必要な権限
- `contextMenus`：右クリックメニューの作成
- `activeTab`：現在のタブへのアクセス
- `scripting`：ページ上でのスクリプト実行
- `storage`：設定の保存

### 3.2 ファイル構成
```plaintext
extension/
├── manifest.json
├── popup/
│   ├── popup.html
│   ├── popup.css
│   └── popup.js
├── background/
│   └── background.js
└── icons/
    └── icon128.png
```

## 4. ユーザーインターフェース

### 4.1 コンテキストメニュー
- 全角→半角変換
- 半角→全角変換
- 文字数カウント

### 4.2 ポップアップUI
- パスワード生成設定
- 生成結果表示
- コピーボタン

## 5. セキュリティ考慮事項
- パスワード生成時の暗号学的乱数の使用
- クリップボードデータの安全な処理
- 最小限の権限要求

